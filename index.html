<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virdesk</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="landingPage" class="page">
        <h1>Virdesk</h1>
        <div id="loadingBar" class="loading-bar">
            <div id="progress"></div>
        </div>
        <button id="startButton" class="hidden">Start</button>
    </div>
    <div id="dashboard" class="page hidden">
        <div class="top-bar">
            <div class="brand">Virdesk</div>
            <div class="plant" onclick="toggleModal()">🌱</div>
        </div>
        <div class="center-content">
            <p>Good day!</p>
            <div id="clock" class="clock">04:11</div>
            <p>Let's set up for today!</p>
        </div>
        <div class="nav">
            <button onclick="showSection('home')">🏠</button>
            <button onclick="showSection('pomodoro')">⏳</button>
            <button onclick="showSection('rest')">☁️</button>
        </div>
        <div class="control-bar">
            <div class="music">
                <button onclick="playMusic()">🎵</button>
                <audio id="ambientMusic" src="Lofi Girl finally stops studying.mp3"></audio>
            </div>
            <div class="quote">
                <p>"Sometimes the smallest step in the right direction ends up being the biggest step of your life."</p>
            </div>
            <div class="actions">
                <button onclick="releaseLantern()">🏮</button>
                <button onclick="toggleFullScreen()">⬜</button>
            </div>
        </div>
    </div>
    <div id="plantModal" class="modal">
        <div class="modal-content">
            <h2>Plant Growth</h2>
            <p>Add a task to grow your plant!</p>
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTaskAndClose()">Add Task</button>
            <button onclick="toggleModal()">Close</button>
        </div>
    </div>
</body>
</html>
