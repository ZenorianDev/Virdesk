<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virdesk</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="container">
        <div class="logo">Virdesk</div>
        <div class="plant">
            <div id="plantGrowth"><i class="fa-solid fa-seedling fa-beat-fade" style="color: #63E6BE;"></i></div>
        </div>
        <div class="greeting">
            <p>Good morning, Jessica!</p>
            <div id="clock">9:24</div>
            <p>Let's set the tone for the week.</p>
        </div>
        <div class="nav">
            <button onclick="showSection('rest')"><i class="fa-solid fa-cloud"></i></button>
            <button onclick="showSection('home')"><i class="fa-solid fa-house"></i></button>
            <button onclick="showSection('pomodoro')"><i class="fa-solid fa-hourglass"></i></button>
        </div>
        <div class="music">
            <button onclick="playMusic()">Play Ambient Music</button>
            <audio id="ambientMusic" src="1 A.M Study Session üìö [lofi hip hopchill beats].mp3"></audio>
        </div>
        <div class="quotes">
            <p>"Life begins at the end of your comfort zone"</p>
        </div>
        <div class="lantern">
            <input type="text" id="lanternFeelings" placeholder="Write your feelings">
            <button onclick="releaseLantern()">üèÆ</button>
        </div>
        <div class="fullscreen">
            <button onclick="toggleFullScreen()"><i class="fa-solid fa-expand"></i></button>
        </div>
    </div>
</body>
</html>
