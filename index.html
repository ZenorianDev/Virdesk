<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virdesk</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">Virdesk</div>
        <div class="plant" onclick="toggleModal()">
            <div id="plantGrowth">🌱</div>
        </div>
        <div class="greeting">
            <p>Good morning, Jessica!</p>
            <div id="clock">9:24</div>
            <p>Let's set the tone for the week.</p>
        </div>
        <div class="nav">
            <button onclick="showSection('rest')">☁️</button>
            <button onclick="showSection('home')">🏠</button>
            <button onclick="showSection('pomodoro')">⏳</button>
        </div>
        <div class="music">
            <button onclick="playMusic()">Play Ambient Music</button>
            <audio id="ambientMusic" src="Lofi Girl finally stops studying.mp3"></audio>
        </div>
        <div class="quotes">
            <p>"Life begins at the end of your comfort zone"</p>
        </div>
        <div class="lantern">
            <input type="text" id="lanternFeelings" placeholder="Write your feelings">
            <button onclick="releaseLantern()">🏮</button>
        </div>
        <div class="fullscreen">
            <button onclick="toggleFullScreen()">⬜</button>
        </div>
    </div>
    <div id="plantModal" class="modal">
        <div class="modal-content">
            <h2>Plant Growth</h2>
            <p>Add a task to grow your plant!</p>
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTaskAndClose()">Add Task</button>
            <button onclick="toggleModal()">Close</button>
        </div>
    </div>
</body>
</html>
