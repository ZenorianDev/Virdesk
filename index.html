<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virdesk</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="desk-container">
    <div id="quote">“Life begins at the end of your comfort zone”</div>
    <div id="logo">Virdesk</div>
    <section class="header">
      <div id="greeting">Good morning!</div>
      <div id="clock">00:00</div>
      <div id="day-message">Let’s set the tone for the week.</div>
    </section>

    <nav class="tools-bar">
      <button onclick="showPanel('todo-panel')">📋</button>
      <button onclick="showPanel('pomodoro-panel')">⏱️</button>
      <button onclick="showPanel('soundboard-panel')">🎵</button>
      <button onclick="showPanel('minigame-panel')">🎇</button>
      <button onclick="showPanel('plant-panel')">🪴</button>
    </nav>

    <section class="tool-content" id="todo-panel">
      <h2>To-Do List</h2>
      <input type="text" id="todo-input" placeholder="New Task..." />
      <span onclick="addTodo()" class="addTodo">Add</span>
      <ul id="todo-list"></ul>
    </section>

    <section class="tool-content" id="pomodoro-panel">
      <h2>Pomodoro Timer</h2>
      <div id="timer">25:00</div>
      <button onclick="startPomodoro()">Start</button>
      <button onclick="resetPomodoro()">Reset</button>
    </section>

    <section class="tool-content" id="soundboard-panel">
      <h2>Sound Moodboard</h2>
      <button onclick="playSound('rain')">🌧 Rain</button>
      <button onclick="playSound('forest')">🌲 Forest</button>
      <button onclick="playSound('fire')">🔥 Campfire</button>
    </section>

    <section class="tool-content" id="minigame-panel">
      <h2>Floating Lantern</h2>
      <input type="text" id="lantern-message" placeholder="Share your feeling..." />
      <button onclick="releaseLantern()">Release Lantern</button>
      <div id="lantern-sky"></div>
    </section>

    <section class="tool-content" id="plant-panel">
      <h2>Your Pet Plant</h2>
      <img id="plant-img" src="plant1.png" alt="Pet Plant" />
      <p id="plant-status">Feed your plant by completing tasks!</p>
    </section>
  </main>

  <audio id="rain" src="sounds/rain.mp3" loop></audio>
  <audio id="forest" src="sounds/forest.mp3" loop></audio>
  <audio id="fire" src="sounds/fire.mp3" loop></audio>
</body>
</html>
